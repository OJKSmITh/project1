<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 커뮤니티</title>
    <link rel="icon" type="image/png" href="/img/ico.png" />
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/boardList.css">
</head>

<body>
    <div id="boardList_wrap">
        <div id="boardList">
            <div id="title">
                <a href="/admin/main"><img src="/img/logo2.png"></a>
                <span><a href="/admin/list">환장의 나라 커뮤니티</a></span>
            </div>
            <div id="board">
                <div class="table">
                    <ul class="tableHeader">
                        <span>번호</span>
                        <span>제목</span>
                        <span>작성자</span>
                        <span>작성일</span>
                        <span>조회수</span>
                        <span>삭제</span>
                    </ul>
                    {% for item in result%}
                    <ul>
                        <li>{{loop.index}}</li>
                        <li><a href="/admin/view?idx={{item.idx}}">{{item.subject}}</a></li>
                        <li>{{item.writer}}</li>
                        <li>{{item.registerDate}}</li>
                        <li>{{item.hit}}</li>
                        <li><button><a href="/admin/delete?idx={{item.idx}}">삭제하기</a></button></li>
                    </ul>
                    {% endfor %}
                </div>
                <div id="page">
                    <form method="post" action="/board/view1" id="search">
                        <select name="column">
                            <option>제목</option>
                            <option>작성자</option>
                        </select>
                        <input type="text" name="findValue">
                        <button type="submit"></button>
                    </form>
                    <div>
                        <span><a href="/board/list?page=1">1</a></span>
                        <span><a href="/board/list?page=2">2</a></span>
                        <span><a href="/board/list?page=3">3</a></span>
                        <span><a href="/board/list?page=4">4</a></span>
                        <span><a href="/board/list?page=5">5</a></span>
                    </div>
                    <a href="/admin/write">글쓰기</a>
                </div>
            </div>
        </div>
        <script src="/js/board.list.js" type="text/javascript"></script>


</body>

</html>

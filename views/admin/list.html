<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/boardList.css">
</head>

<body>
    <div id="boardList_wrap">
        <div id="boardList">
            <div id="title">
                <span>환장의 나라 커뮤니티</span>
            </div>
            <div id="board">
                <div class="table">
                    <ul class="tableHeader">
                        <span>번호</span>
                        <span>제목</span>
                        <span>작성자</span>
                        <span>작성일</span>
                        <span>조회수</span>
                        <span>삭제</span>
                    </ul>
                    {% for item in result%}
                    <ul>
                        <li>{{loop.index}}</li>
                        <li><a href="/admin/view?idx={{item.idx}}">{{item.subject}}</a></li>
                        <li>{{item.writer}}</li>
                        <li>{{item.registerDate}}</li>
                        <li>{{item.hit}}</li>
                        <li><button><a href="/admin/delete?idx={{item.idx}}">삭제하기</a></button></li>
                    </ul>
                    {% endfor %}
                </div>
                <div id="page">
                    <span><a>1</a></span>
                    <span>2</span>
                    <span>3</span>
                    <span>3</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <a href="/admin/write">글쓰기</a>
            </div>
        </div>
    </div>
    <script src="/js/board.list.js" type="text/javascript"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 관리페이지</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="icon" type="image/png" href="/img/ico.png" />
    <link rel="stylesheet" href="/css/adminList.css">
</head>

<body>
    <div id="boardList_wrap">
        <div id="boardList">
            <div id="title">
                <a href="/admin/main"><img src="/img/logo2.png"></a>
                <span><a href="/admin/list">환장의 나라 커뮤니티</a></span>
            </div>
            <div id="board">
                <div class="table">
                    <ul class="tableHeader">
                        <span>번호</span>
                        <span>아이디</span>
                        <span>레벨</span>
                        <span>승인</span>
                        <span>진급</span>
                        <span>강등</span>
                    </ul>
                    {% for item in list%}
                    <ul>
                        <li>{{loop.index}}</li>
                        <li>{{item.userId}}</li>
                        <li>{{item.level}}</li>
                        {% if item.level === 0 %}
                        <li><button><a href="/admin/approve?userId={{item.userId}}">승인</a></button></li>
                        <li><button style="border: none;"><a href="/admin/approve?userId={{item.userId}}"
                                    style="display: none;">진급</a></button></li>
                        <li><button style="border: none;"><a href="/admin/approve?userId={{item.userId}}"
                                    style="display: none;">강등</a></button></li>
                        {% else %}
                        <li><button style="border: none;"><a href="/admin/levelup?userId={{item.userId}}"
                                    style="display: none;">승급</a></button></li>
                        <li><button><a href="/admin/levelup?userId={{item.userId}}">진급</a></button></li>
                        <li><button><a href="/admin/leveldown?userId={{item.userId}}">강등</a></button></li>
                        {% endif %}
                    </ul>
                    {% endfor %}
                </div>
                <div id="page">
                    {% for alength in result %}
                    <span><a href="/admin/manage?page={{loop.index}}">{{loop.index}}</a></span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="/js/board.list.js" type="text/javascript"></script>


</body>

</html>

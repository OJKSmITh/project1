<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/boardList.css">
</head>

<body>
    <div id="boardList_wrap">
        <div id="boardList">
            <div id="title">
                <a href="/user/main2"><img src="/img/logo2.png"></a>
                <span>환장의 나라 커뮤니티</span>
            </div>
            <div id="board">
                <div class="table">
                    <ul class="tableHeader">
                        <span>번호</span>
                        <span>제목</span>
                        <span>작성자</span>
                        <span>작성일</span>
                        <span>조회수</span>
                        <span>
                            <a href="/board/view1?index=hitup">
                                <img src="/img/up.png">
                            </a>
                            <a href="/board/view1?index=hitdown">
                                <img src="/img/down.png">
                            </a>
                        </span>
                    </ul>
                    {% for item in list %}
                    <ul>
                        <li>{{loop.index}}</li>
                        <li><a href="/board/view?idx={{item.idx}}">{{item.subject}}</a></li>
                        <li>{{item.writer}}</li>
                        <li>{{item.registerDate}}</li>
                        <li>{{item.hit}}</li>
                    </ul>
                    {% endfor %}
                </div>
                <form method="post" action="/board/view1">
                    <select name="column">
                        <option>제목</option>
                        <option>작성자</option>
                    </select>
                    <input type="text" name="findValue">
                    <button type="submit">검색</button>
                </form>

                <div id="page">
                    <span><a href="/board/list?page=1">1</a></span>
                    <span><a href="/board/list?page=2">2</a></span>
                    <span><a href="/board/list?page=3">3</a></span>
                    <span><a href="/board/list?page=4">4</a></span>
                    <span><a href="/board/list?page=5">5</a></span>
                </div>
                <a href="/board/write">글쓰기</a>
            </div>
        </div>
    </div>
    <script src="/js/board.list.js" type="text/javascript"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="list-content">
        <h2><a href="/board/list">게시판</a></h2>
        <table>
            <tr class="title">
                <td class="idx">글번호 : {{view.idx}}</td>
                <td class="subject">제목 : {{view.subject}}</td>
                <td class="name">글쓴이 : {{view.writer}}</td>
            </tr>
        </table>
        <button><a href="/board/modify?idx={{view.idx}}">수정하기</a></button>
        <button><a href="/board/list">완료</a></button>
        <button><a href="/board/delete?idx={{view.idx}}">삭제하기</a></button>
    </div>
</body>

</html>

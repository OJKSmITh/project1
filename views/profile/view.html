<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/profileView.css">
</head>

<body>
    <div id="profile_wrap">
        <div id="profile_con">
            <div id="logo">
                <a href="/"><img src="/img/logo.png"></a>
            </div>
            <div id="profile_view">
                <div id="icon">
                    <img src="/image/{{image}}">
                </div>
                <h1>{{userId}}님의 정보</h1>
                <div>
                    <div id="info">
                        <ul>
                            <li>닉네임</li>
                            <span>{{nickName}}</span>
                        </ul>
                        <ul>
                            <li>이름</li>
                            <span>{{userName}}</span>
                        </ul>
                        <ul>
                            <li>성별</li>
                            <span>{{gender}}</span>
                        </ul>
                        <ul>
                            <li>전화번호</li>
                            <span>{{telNum}}</span>
                        </ul>
                        <ul>
                            <li>핸드폰번호</li>
                            <span>{{phoneNum}}</span>
                        </ul>
                    </div>
                </div>
                <div id="btns">
                    <a href="/profile/modify?idx={{idx}}" id="button">
                        수정하기
                    </a>
                    <a href="/user/main2" id="button">
                        돌아가기
                    </a>
                </div>
            </div>
        </div>
    </div>
    <button><a href="/profile/modify?idx={{idx}}">
            수정하기
        </a></button>
    </div>
    </div>
</body>

</html>

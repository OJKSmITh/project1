<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/join.css">
    <link rel="stylesheet" href="/css/root.css">
</head>

<body>
    <div id="wrap">
        <div id="joinpage">
            <h1><a href="/"><img src="/img/logo2.png"></a></h1>

            <h2>환장의 나라 합류하기</h2>
            <div id="items_wrap">
                <div id="items">
                    <form method="post" action="/user/welcome" enctype="multipart/form-data">
                        <div>
                            <span>아이디</span>
                            <div>
                                <input type="text" name="userId" id="userId" class="check">

                            </div>
                        </div>
                        <div>
                            <span>패스워드</span>
                            <div>
                                <input type="password" name="userPw" id="userPw">
                            </div>
                        </div>
                        <div>
                            <span id=checking>
                                <span>패스워드확인 </span>
                                <p id="pwTrue" style="display: none; color: green;">
                                 비밀번호가 일치합니다
                                </p>
                                <p id="pwFalse" style="display: none; color: red;">
                                    비밀번호가 일치하지 않습니다
                                </p>
                            </span>
                            <div>
                                <input type="password" name="userPwCheck" id="userPwCheck">
                            </div>
                            
                        </div>
                        <div>
                            <span>이름</span>
                            <div>
                                <input type="text" name="userName" id="userName">
                            </div>
                        </div>
                        <div>
                            <span>닉네임</span>
                            <div>
                                <input type="text" name="nickName" id="nickName">
                            </div>
                        </div>
                        <div>
                            <span>생년월일</span>
                            <div>
                                <input type="date" id="birth" name="birth" min="1900-01-01" max="2023-03-01">
                            </div>
                        </div>
                        <div>
                            <span>성별</span>
                            <div>
                                <select name="gender" id="gender">
                                    <option value="null">성별을 선택해 주세요</option>
                                    <option value="남자">남자</option>
                                    <option value="여자">여자</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <span>핸드폰번호</span>
                            <div>
                                <input type="text" name="phoneNum" placeholder="하이픈을 포함하여 적어주세요"
                                    pattern="[0-9]{3}-[0-9]{3}{4}-[0-9]{4}">
                            </div>
                        </div>
                        <div>
                            <span>전화번호</span>
                            <div>
                                <select name="locatTelNum" id="locatTelNum">
                                    <option value="02">02</option>
                                    <option value="031">031</option>
                                    <option value="032">032</option>
                                    <option value="033">033</option>
                                    <option value="041">041</option>
                                    <option value="042">042</option>
                                    <option value="043">043</option>
                                    <option value="044">044</option>
                                    <option value="051">051</option>
                                    <option value="052">052</option>
                                    <option value="053">053</option>
                                    <option value="054">054</option>
                                    <option value="055">055</option>
                                    <option value="061">061</option>
                                    <option value="062">062</option>
                                    <option value="063">063</option>
                                    <option value="064">064</option>
                                </select>
                                <input type="text" id="telNum" name="telNum" placeholder="번호를 적어주세요"
                                    part="[0-9]{3}{4}-[0-9]{4}">
                            </div>
                        </div>
                        <div id="upload">
                            <input type="file" name="upload">
                        </div>
                        <div id="btn">
                            <button type="submit">완료!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/join.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
